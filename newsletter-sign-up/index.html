<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="content">
        <div class="text">
          <h1 class="title">Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <div class="list">
            <div class="list-item">
              <img src="./assets/images/icon-list.svg" alt="list icon">
              <p>Product discovery and building what matters</p>
            </div>
            <div class="list-item">
              <img src="./assets/images/icon-list.svg" alt="list icon">
              <p>Measuring to ensure updates are a success</p>
            </div>
            <div class="list-item">
              <img src="./assets/images/icon-list.svg" alt="list icon">
              <p>And much more!</p>
            </div>
          </div>
        </div>

        <form id="sign-up-form" name="sign-up-form" method="POST" class="sign-up-form">
          <div class="form-input">
            <div class="label-wrapper">
              <label for="email">Email address</label>
              <span id="error-message" class="error-message">Valid email required</span>
            </div>
            <input type="text" id="email" name="email" placeholder="email@company.com" required>
          </div>
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>

      </div>
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="Sign Up Illustration">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Agnes</a>.
  </div>

  <script src="js/main.js"></script>
</body>

</html>

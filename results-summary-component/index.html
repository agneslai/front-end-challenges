<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="result">
          <h2>Your Result</h2>
          <div class="circle">
            <span>76</span>
            <span>of 100</span>
          </div>
          <p>Great</p>
          <p>
            Your performance exceed 65% of the
            people conducting the test here!
          </p>
        </div>

        <div class="summary">
          <h2>Summary</h2>

          <div class="items">
            <div class="item">
              <div class="title">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="icon reaction"
                  class="icon"
                />
                <span class="name">Reaction</span>
              </div>
              <p class="score-wrapper">
                <span class="score">80</span><span class="base">/ 100</span>
              </p>
            </div>
            <div class="item">
              <div class="title">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="icon memory"
                  class="icon"
                />
                <span class="name">Memory</span>
              </div>
              <p class="score-wrapper">
                <span class="score">92</span><span class="base">/ 100</span>
              </p>
            </div>
            <div class="item">
              <div class="title">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="icon vericon-verbal.svg"
                  class="icon"
                />
                <span class="name">Verbal</span>
              </div>
              <p class="score-wrapper">
                <span class="score">61</span><span class="base">/ 100</span>
              </p>
            </div>
            <div class="item">
              <div class="title">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="icon vericon-visual.svg"
                  class="icon"
                />
                <span class="name">Visual</span>
              </div>
              <p class="score-wrapper">
                <span class="score">73</span><span class="base">/ 100</span>
              </p>
            </div>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>

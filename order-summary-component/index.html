<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <img src="./assets/images/pattern-background-desktop.svg" alt="bg image desktop" class="bg-desktop" />
    <img src="./assets/images/pattern-background-mobile.svg" alt="bg image desktop" class="bg-mobile" />

    <div class="card">
      <img src="./assets/images/illustration-hero.svg" alt="hero image" class="hero-img">
      <div class="content">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan">
          <div class="plan-wrapper">
            <img src="./assets/images/icon-music.svg" alt="music icon">
            <div>
              <p class="plan-title">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <button class="change-btn">Change</button>
        </div>

        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>

      </div>
    </div>
  </main>

</body>

</html>
